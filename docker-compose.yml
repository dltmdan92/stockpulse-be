services:
  postgres:
    image: postgres:16
    container_name: stockpulse-db
    environment:
      POSTGRES_DB: stockpulse
      POSTGRES_USER: stockpulse
      POSTGRES_PASSWORD: stockpulse
    ports:
      - "5432:5432"
    volumes:
      - stockpulse-data:/var/lib/postgresql/data

volumes:
  stockpulse-data:
